<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Banco Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="cssbanco.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!---->
      
 
      <!--FORMULÃRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="get" action="transf.html"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="lbl_nm_correntista">Correntista</label>
            <input id="txt_nm_correntista" name="txt_nm_correntista" required="required" type="text" placeholder="Correntista" />
          </p>
           
          <p> 
            <label for="lbl_nu_conta_corrente">Conta Corrente</label>
            <input id="txt_nu_conta_corrente" name="txt_nu_conta_corrente" required="required" type="text" placeholder="Conta Corrente"/> 
          </p>
           
          <p> 
            <label for="lbl_nu_valor">Valor</label>
            <input id="txt_vl" name="txt_vl" required="required" type="text" placeholder="Valor a ser transferido"/>
          </p>
           
          <p> 
            <input type="submit" value="Transferir"/> 
          </p>
           
          
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
